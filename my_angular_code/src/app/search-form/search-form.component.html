 
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-4 col-md-12 col-sm-12 p-1 searchform" >

    <form id="event_form" method="get" ngNativeValidate>
    <div class="row p-3">
        <div class="col-md-12 fs-1 text-center pt-3" id="event_title"> Event Search </div>
        <div class="col-md-12 fs-1 text-center" id="event_title"><hr></div>
        <div class="col-12 mb-2">
          <label for="inputAddress" id="keyword_label" class="mb-1">Keyword<sup class="asterisk mb-1">*</sup></label>
          <!--<input type="text" class="form-control" name="keyword" [(ngModel)]="keyword_value" required/>-->
          <input type="text" class="form-control" id="keyword_" name="keyword" [(ngModel)]="keyword_value" [matAutocomplete]="auto" (input)="get_autocomplete_options($event)"  required/>
        </div>
        
        <div class="col-6 mt-3">

            <label for="distance" id="distance_" class="labels">Distance (miles)</label>
                
            <input type="number" class="form-control" name="distance" placeholder="10" [(ngModel)]="distance_value">

        </div>
        

        <div class="col-md-4 mt-3">
            <label for="category" id="category_label" class="labels">Category<sup class="asterisk">*</sup></label>
            <select name="category"  id="category_" class="form-select" #category selected>
                <option value="Default">Default</option>
                <option value="Music">Music</option>
                <option value="Sports">Sports</option>
                <option value="Arts & Theatre">Arts & Theatre</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
        </div>

        <div class="col-12 mt-3">
            <label for="inputAddress" id="location_" class="mb-1 labels">Location<sup class="asterisk mb-1">*</sup></label>
            <input type="text" class="form-control" name="location"  [(ngModel)]="location_value" required/>
          </div>

        <div class="col-12 mt-3">
          <div class="form-check">
            <input class="form-check-input" id="location_checkbox" type="checkbox" name="gridCheck" [(ngModel)]="location_check_value" (click)="set_location_value()" >
            <label class="form-check-label" for="gridCheck" class="labels">
                Auto-Detect Location
            </label>
          </div>
        </div>
            <div class="container mb-5">

                <div class="row justify-content-center mt-3 " >

                    <div class="col-md-12 text-center">
                        <button type="submit" form="event_form" class="btn btn-danger p-2 mx-2" (click)="form_handle()">Submit</button>
                
                        <button class="btn btn-primary mx-3 p-2" (click)="clear_values()">Clear</button>
                    
                </div>
                </div>
        </div>
    </div>
    </form>

</div>
</div>
</div>


<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option">
      {{option}}
    </mat-option>
</mat-autocomplete>


<app-results-component [event_details]="event_details" [results_show]="results_show" [content_display]="content_display" [event_clicked]="event_clicked">
        
</app-results-component>
